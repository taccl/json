name: Test
on: 
  workflow_dispatch:
  push:
    branches:
      - node-typescript
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - run: git config --global init.defaultBranch node-typescript
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Install ğŸŸ¢
      run: npm install
    - name: Test ğŸ”§
      run: npm run test:json